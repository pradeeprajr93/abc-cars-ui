<form #loginForm="ngForm">
    <div class="form-group">
        <label for="inputemail">Email address</label>
        <input type="email" 
        class="form-control" 
        id="inputemail" 
        [(ngModel)]="email"
        required
        name="email"
        placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="inputpassword">Password</label>
        <input type="password" 
        class="form-control" 
        [(ngModel)]="password"
        name="password" 
        required
        id="inputpassword" 
        placeholder="Password">
    </div>

    <button 
    id="submit-btn"
    [disabled]="!loginForm.valid" 
    (click)="goToHome()" 
    class="btn btn-primary">
        Submit
    </button>
</form>
